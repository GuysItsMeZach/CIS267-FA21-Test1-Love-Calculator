<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    

    <title>Love Calculator</title>

    
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-">
      <span class="navbar-brand mb-0 h1">❤️FHU Love Calculator</span>
    </nav>

    <form>
      <input type="text" id="number" value="0"/>
      <input type="button" onclick="incrementValue()" value="Increase" />
  </form>
 
  <script>
     function incrementValue()
     {
         var value = parseInt(document.getElementById('number').value, 10);
         value = isNaN(value) ? 0 : value;
         value++;
         document.getElementById('number').value = value;
     }
 </script>

    <section class="resultSection">
      <h1 type=text id="number" value="0">Results</h1>
      <span id="cvalue"></span>
        
    
    </section>

   
    
     <div class="container">


        <section class='person1'>
     <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="Person 1 Name" class="form-control" id="floatingInputGrid1" placeholder="Person 1 Name" value="">
            <label for="floatingInputGrid">Person 1 Name</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="clubSelect" >
              <option value="none" selected>None</option>
              <option value="xbx">ΧBΧ</option>
              <option value="ep">ΣP</option>
              <option value="on">θN</option>
              <option value="pka">PKA</option>
              <option value="xcd">ΞXΔ</option>
              <option value="athlete">Athlete</option>
              <option value="chorale">Chorale</option>
            </select>
            <label for="clubSelect">Club</label>
          </div>
        </div>
      </div>
    </section>
    

    

    <section class='person2'>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="Person 1 Name" class="form-control" id="floatingInputGrid2" placeholder="Person 2 Name" value="">
            <label for="floatingInputGrid">Person 2 Name</label>
          </div>
        </div>
        <div id="clubSelect2" class="col-md">
          <div class="form-floating">
            <select class="form-select" id="clubSelect" >
              <option value="none" selected>None</option>
              <option value="xbx">ΧBΧ</option>
              <option value="ep">ΣP</option>
              <option value="on">θN</option>
              <option value="pka">PKA</option>
              <option value="xcd">ΞXΔ</option>
              <option value="athlete">Athlete</option>
              <option value="chorale">Chorale</option>
            </select>
            <label for="clubSelect">Club</label>
          </div>
        </div>
      </div> 
    </section>
    

      <button id= "calcButton" type="button" class="calcButton btn btn-primary btn-lg btn-block">Calculate Results</button>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
